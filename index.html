<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Weather.io</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>

	<div class="background">
		<nav>
			<div class="logo">
				<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_LZ0Bwv.json" mode="bounce" background="transparent"  speed="0.6"  style="width: 30px; height: 30px;"  loop  autoplay></lottie-player>
			</div>
			<h1 class="title">Weather.io</h1>
		</nav>

		<div class="searchBox">
			<div class="boxshadow">
				<div class="svgimage">
				<img src="https://img.icons8.com/windows/25/000000/search-location.png"/>
				</div>
				<input type="text" placeholder="Search Location" class="text"></input>
			</div>
		</div>
	</div>

	<section>
		<div class="box">
			<div class="loading"></div>
			<div class="weather">
					<div class="headWeather">
						<img src="" alt="" class="icon"/>
						<div class="discription">Cloudy</div>
						<h1 class="city">Delhi</h1>
					</div>
					<div class="dataWeather">
						<div class="temp">20°c</div>
						<div class="realFeel">Real Feel: 21°c</div>
						<div class="humidity">Humidity: 60%</div>
						<div class="windSpeed">Wind Speed: 5km/h</div>
					</div>			
				</div>
			</div>
		</div>
	</section>

	<footer>
		<div class="foot">
			<div class="footlogo">
				<div class="bottomlogo">
					<lottie-player src="https://assets5.lottiefiles.com/packages/lf20_LZ0Bwv.json" mode="bounce" background="transparent"  speed="0.6"  style="width: 80px; height: 80px;"  loop  autoplay></lottie-player>
				</div>
				<h1 class="title">Weather.io</h1>
			</div>
			<div class="userdata">
				<div class="ip">Your IP: 100.111.11</div>
				<div class="country">Your Country: India</div>
				<div class="latitude">latitude: 00.222</div>
				<div class="longitude">longitude: 00.565</div>
			</div>
		</div>
		<h1 class="copyright">2021 © Aditya Sarawat</h1>
	</footer>

	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
